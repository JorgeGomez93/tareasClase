<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuBoliranaDigital | registro</title>
    <link rel="shortcut icon" href="assets/icon/rana.png" />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/registro.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Registro</h1>
      <form
        action="/registrar-usuario"
        method="post"
        name="formulario-registro"
      >
        <!--Elementos del formulario-->
        <label for="name">Nombre:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Nombre"
          required
        />

        <label for="apellido">Apellido:</label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Apellido"
          required
        />

        <label for="email">Correo electronico:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Correo electronico"
          required
        />

        <label for="movil">Telefono:</label>
        <input
          type="tel"
          name="movil"
          id="movil"
          placeholder="Telefono"
          required
        />

        <label for="password">Contrase単a:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Contrase単a"
          required
        />

        <label for="password_confirm">Confirmar contrase単a:</label>
        <input
          type="password"
          name="password_confirm"
          id="password_confirm"
          placeholder="Repetir contrase単a"
          required
        />

        <input type="submit" value="Registrarme" />
      </form>
    </div>
  </body>
</html>
